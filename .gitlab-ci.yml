stages:
  - test

variables:
  NODE_VERSION: "18"
  CI: "true"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .cache/playwright/

# Run Playwright tests
playwright-tests:
  stage: test
  image: node:${NODE_VERSION}
  before_script:
    - npm ci
    - npx playwright install --with-deps chromium firefox webkit
  script:
    - npm test
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    reports:
      junit: test-results/junit.xml
    expire_in: 30 days
  only:
    - branches
    - merge_requests

